<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/mines/style.css">
    <title>Mines Hack</title>
</head>
<body>
    <div class="full-width-line"></div>
    <div class="logo-container">
        <a href="/">
            <img src="/mines/images/1win.svg" alt="Logo" id="logo-1win">
        </a>
    </div>
    <div class="language-selector">
        <img id="language-icon" src="/mines/flags/ru.png" alt="Language">
        <div id="language-dropdown" class="hidden">
            <img src="/mines/flags/ru.png" alt="Русский" class="language-option" data-lang="ru">
            <img src="/mines/flags/en.png" alt="English" class="language-option" data-lang="en">
            <img src="/mines/flags/hi.png" alt="Hindi" class="language-option" data-lang="hi">
            <img src="/mines/flags/pt.png" alt="Português" class="language-option" data-lang="pt">
            <img src="/mines/flags/es.png" alt="Español" class="language-option" data-lang="es">
            <img src="/mines/flags/tr.png" alt="Türkçe" class="language-option" data-lang="tr">
        </div>
    </div>
    <div id="gradient-background"></div>
    <div class="container">
        <div id="status"></div>
        <div id="signal-accuracy"></div>
        <div id="game-field"></div>
        <div class="arrow-container">
            <button class="arrow-button" id="left-arrow">
                <img src="images/minus.png">
            </button>
        <button id="flip"></button>
        <button class="arrow-button" id="right-arrow">
            <img src="images/plus.png">
        </button>
        </div>
        <div id="progress-bar-container">
            <div id="progress-bar"></div>
        </div>
        <div id="countdown"></div>
    </div>
    <div class="tab">
        <button class="tablinks games-icon" data-tab="Games" onclick="window.location.href='/';">
            <img src="/mines/images/back.png" alt="Игры">
        </button>
    </div>
    <script src="/mines/script.js"></script>
</body>
</html>
