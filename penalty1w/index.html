<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Контейнер с воротами и мячами</title>
    <style>
        @font-face {
            font-family: 'Intro';
            src: url('static/intro.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            background: url('static/footfon.JPEG') no-repeat center center;
            background-size: cover;
            padding: 0;
            box-sizing: border-box;
            position: relative;
            overflow: hidden;
            touch-action: none; /* Additional touch protection */
        }

        /* Rest of your original CSS remains the same */
        .floating-text {
            position: fixed;
            top: 20px;
            font-family: 'Intro', sans-serif;
            font-size: 36px;
            color: #fff;
            text-shadow: 0 0 10px #ff3300,
                         0 0 20px #ff3300,
                         0 0 30px #ff6600,
                         0 0 40px #ff9900;
            animation: floatTextComplex 6s ease-in-out infinite;
            z-index: 1000;
        }

        @keyframes floatTextComplex {
            0% {
                transform: translateX(-50px) translateY(0);
            }
            25% {
                transform: translateX(50px) translateY(-20px);
            }
            50% {
                transform: translateX(-30px) translateY(15px);
            }
            75% {
                transform: translateX(30px) translateY(-10px);
            }
            100% {
                transform: translateX(-50px) translateY(0);
            }
        }

        .goal-container {
            width: 90%;
            max-width: 500px;
            position: relative;
            display: grid;
            justify-content: center;
            align-items: center;
            background: url('static/varana.png') no-repeat center center;
            background-size: contain;
            padding-top: 10%;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: repeat(3, 1fr);
            grid-row-gap: 10px;
            column-gap: 5px;
            z-index: 1;
        }

        .divider-logo {
            height: 35px;
            width: 0px;
            background-color: #1d1e20;
            padding: 0px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .divider-logo img {
            height: 100%;
            width: auto;
        }


        .circle {
            width: 100%;
            height: 0;
            padding-bottom: 60%;
            background-image: url('static/ball.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            place-self: center;
            transform: translateY(-22px);
            transition: opacity 0.3s ease;
        }

        .circle.hidden {
            opacity: 0;
        }

        .pulsating {
            background-image: url('static/ballred.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            animation: pulse 1s infinite;
            transform: translateY(-22px) scale(1);
        }

        .replaced {
            background-image: url('static/football.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            transform: translateY(-22px) scale(0);
            animation: appear 0.5s forwards ease-in-out;
        }

        @keyframes pulse {
            0% {
                transform: translateY(-22px) scale(1);
            }
            50% {
                transform: translateY(-22px) scale(1.2);
            }
            100% {
                transform: translateY(-22px) scale(1);
            }
        }

        @keyframes appear {
            from {
                transform: translateY(-22px) scale(0);
                opacity: 0;
            }
            to {
                transform: translateY(-22px) scale(1.2);
                opacity: 1;
            }
        }

        .kick-button {
            font-family: 'Intro', sans-serif;
            margin-top: 20px;
            padding: 15px 55px;
            font-size: 20px;
            background: linear-gradient(45deg, #8c00ff, #0056ff);
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 25px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(19, 46, 255, 0.4);
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
            z-index: 2;
        }

        .kick-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(19, 46, 255, 0.6);
            background: linear-gradient(45deg, #8c00ff, #0056ff);
        }

        .kick-button:active {
            transform: translateY(1px);
            box-shadow: 0 2px 10px rgba(19, 46, 255, 0.4);
        }

        .back-button {
            font-family: 'Intro', sans-serif;
            margin-top: 20px;
            padding: 15px 40px;
            font-size: 20px;
            background: linear-gradient(45deg, #8c00ff, #0056ff);
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 25px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(19, 46, 255, 0.4);
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
            z-index: 2;
        }

        .back-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(19, 46, 255, 0.6);
            background: linear-gradient(45deg, #8c00ff, #0056ff);
        }

        .back-button:active {
            transform: translateY(1px);
            box-shadow: 0 2px 10px rgba(19, 46, 255, 0.4);
        }

        .counter-container {
            width: 100%;
            max-width: 500px;
            padding: 10px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 2;
        }

        .counter {
            width: 80%;
            max-width: 500px;
            height: 20px;
            background: transparent;
            border-radius: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            position: relative;
            margin-top: 25%;
            border: 2px solid white;
            overflow: hidden;
        }

        .fill {
            background-color: #293dff;
            border-radius: 25px;
            height: 100%;
            width: 0%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 0;
            transition: width 0.5s ease;
        }

        .dot {
            position: relative;
            z-index: 1;
            width: 20px;
            height: 20px;
            background-color: white;
            border-radius: 50%;
            transition: background-color 0.3s ease;
            margin-left: 33px;
        }

        .dot:first-child {
            margin-left: 50;
        }

        .dot:last-child {
            margin-left: 50;
            margin-right: -17px;
        }

        .dot.active {
            background-color: white;
        }

        .labels {
            display: flex;
            justify-content: space-between;
            width: 80%;
            max-width: 500px;
            margin-top: 10px;
            padding-left: 45px;
            margin-bottom: 10%;
        }

        .labels span {
            font-family: 'Intro', sans-serif;
            font-size: 18px;
            color: #16588a;
            font-style: italic;
            font-weight: bold;
            text-shadow: 3px 3px 6px white, -3px -3px 6px white, 3px -3px 6px white, -3px 3px 6px white;
        }

        @media (max-height: 632px) {
            .counter-container {
                width: 100%;
                margin-top: -22%;
            }

            .counter {
                height: 10px;
            }

            .dot {
                width: 8px;
                height: 8px;
            }

            .goal-container {
                grid-row-gap: 3px;
                column-gap: 2px;
            }
        }

        * {
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
        }
    </style>
</head>
<body>

    <div class="top-divider">
        <div class="divider-logo">
            <img src="https://100hp.app/penalty/assets/onewin/header-logo-game.png" alt="Логотип">
        </div>
    </div>

    <div class="floating-text"> </div>
    
    <div class="counter-container">
        <div class="counter">
            <div class="fill"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
        <div class="labels">
            <span>x1,8</span>
            <span>x3,4</span>
            <span>x7,3</span>
            <span>x15,9</span>
            <span>x47,5</span>
        </div>
    </div>
    
    <div class="goal-container">
        <div class="circle"></div><div class="circle"></div><div class="circle"></div>
        <div class="circle"></div><div class="circle"></div><div class="circle"></div>
        <div class="circle"></div><div class="circle"></div><div class="circle"></div>
        <div class="circle"></div><div class="circle"></div><div class="circle"></div>
        <div class="circle"></div><div class="circle"></div><div class="circle"></div>
    </div>

    <button class="kick-button">KICK</button>
    <button class="back-button" onclick="window.location.href="../index.html"">BACK</button>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        // Disable zooming on all user interactions
        document.addEventListener('touchmove', function (e) {
            if (e.scale !== 1) {
                e.preventDefault();
            }
        }, { passive: false });

        document.addEventListener('gesturestart', function (e) {
            e.preventDefault();
        });

        document.addEventListener('gesturechange', function (e) {
            e.preventDefault();
        });

        document.addEventListener('gestureend', function (e) {
            e.preventDefault();
        });

        document.addEventListener('dblclick', function (e) {
            e.preventDefault();
        });

        // Disable double-tap zoom completely
        let lastTouchEnd = 0;
        document.addEventListener('touchend', (event) => {
            const now = new Date().getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);

        function triggerHapticFeedback() {
            if (window.Telegram && window.Telegram.WebApp.HapticFeedback) {
                window.Telegram.WebApp.HapticFeedback.impactOccurred('medium');
            }
        }
        
        let pulseCount = 0;

        document.querySelector('.back-button').addEventListener('click', function() {
            if (window.Telegram && window.Telegram.WebApp.HapticFeedback) {
                window.Telegram.WebApp.HapticFeedback.impactOccurred('light');
            }
        });

        document.querySelector('.kick-button').addEventListener('click', function() {
            triggerHapticFeedback();
            const circles = document.querySelectorAll('.circle');
            const availableCircles = Array.from(circles).filter(circle => !circle.classList.contains('hidden') && !circle.classList.contains('replaced'));
            const dots = document.querySelectorAll('.dot');
            const fill = document.querySelector('.fill');

            if (pulseCount < 5 && availableCircles.length > 0) {
                const randomIndex = Math.floor(Math.random() * availableCircles.length);
                const chosenCircle = availableCircles[randomIndex];

                chosenCircle.classList.add('hidden');
                setTimeout(() => {
                    chosenCircle.classList.remove('hidden');
                    chosenCircle.classList.add('pulsating');

                    setTimeout(() => {
                        chosenCircle.classList.remove('pulsating');
                        chosenCircle.classList.add('replaced');
                        dots[pulseCount].classList.add('active');
                        fill.style.width = `${(pulseCount + 1) * 20}%`;
                        pulseCount++;
                    }, 2500);
                }, 300);
            } else if (pulseCount >= 5) {
                circles.forEach(circle => {
                    circle.classList.remove('hidden', 'pulsating', 'replaced');
                });
                dots.forEach(dot => dot.classList.remove('active'));
                fill.style.width = '0%';
                pulseCount = 0;
            }
        });
    </script>

<script>
// Скрипт для исправления кнопок "назад"
document.addEventListener('DOMContentLoaded', function() {
    // Функция для перехвата клика и перенаправления на главное меню
    function redirectToMainMenu(e) {
        if (e) e.preventDefault();
        window.location.href = '../index.html';
        return false;
    }

    // Находим все кнопки/ссылки, которые могут вести на GitHub Pages или назад
    const backButtons = document.querySelectorAll(
        'a[href*="github.io"], a[href*="back"], a[href="../index.html"], a[href="../index.html"], a[href="../index.html"], ' +
        'button.back, .back-button, .btn-back, .back, .home-button, .menu-button, ' +
        'a.back, a.home, a.menu, button[data-action="back"], [aria-label="Back"], ' +
        '[aria-label="Home"], [aria-label="Menu"], .header__back, .header-back'
    );
    
    // Изменяем их URL на наше меню
    backButtons.forEach(function(button) {
        button.addEventListener('click', redirectToMainMenu);
        // Также заменяем href атрибут, если это ссылка
        if (button.tagName.toLowerCase() === 'a') {
            button.href = '../index.html';
        }
    });
    
    // Добавляем обработчик для кнопок с обработчиками onclick
    const allButtons = document.querySelectorAll('button, a, div, span');
    allButtons.forEach(function(button) {
        const onclickAttr = button.getAttribute('onclick');
        if (onclickAttr && (
            onclickAttr.includes('back') || 
            onclickAttr.includes('home') || 
            onclickAttr.includes('menu') || 
            onclickAttr.includes('return') || 
            onclickAttr.includes('exit')
        )) {
            button.onclick = redirectToMainMenu;
        }
    });

    // Обработка клавиш навигации
    window.addEventListener('keydown', function(e) {
        // Обработка клавиши Escape (Esc)
        if (e.key === 'Escape') {
            redirectToMainMenu();
        }
    });

    // Перехватываем нажатие на кнопку назад в браузере
    window.addEventListener('popstate', function() {
        redirectToMainMenu();
        // Предотвращаем дальнейшую навигацию назад
        history.pushState(null, document.title, window.location.href);
    });

    // Добавляем запись в историю, чтобы можно было перехватить нажатие кнопки назад
    history.pushState(null, document.title, window.location.href);
});

// Запускаем скрипт сразу и повторно через небольшую задержку, чтобы перехватить динамически добавленные элементы
setTimeout(function() {
    const event = new Event('DOMContentLoaded');
    document.dispatchEvent(event);
}, 1000);
</script>
</body>
</html>
